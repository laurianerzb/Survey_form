<!DOCTYPE html>

    <html>

        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Survey Form</title>
            <link rel="stylesheet" type="text/css" href="styles.css"/>
        </head>

        <body>
            
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                    <p id=description><em>Thank you for taking the time to help us improve the platform</em></p>
            </header>

                <form id="survey-form">

                    <fiedlset> 
                        <label for="name" id="name-label">Name</label><br>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
                        
                        <label for="email" id="email-label">Email</label><br>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
                        
                        <label for="number" id="number-label">Age(optional)</label><br>
                            <input type="number" id="number" name="number" min="18" max="35" required placeholder="Ager"><br><br>
                        
                        <label for="dropdown">Which option best describes your current role? </label>
                            <select id="dropdown" name = "dropdown">
                                <option value = "Student" >Student</option>
                                <option value="Full time Learner">Full Time Job</option>
                                <option value="Full time Learner">Full Time Learner</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                                <option value="Others">Others</option>
                            </select> <br><br>
                    </fiedlset>

                    <fiedlset class="two"> 
                        <label for="dropdown">Would you recommend freeCodeCamp to a friend?</label>
                            <input id="dropdown"type="radio" name="attribute" value="definitely">Definitely
                            <input id="dropdown" type="radio" name="attribute" value="Maybe">Maybe
                            <input id="dropdown"type="radio" name="attribute" value="Not sure">Not sure

                        <label for="dropdown">What is your favorite feature of freeCodeCamp? </label>
                            <select id="dropdown" name = "dropdown">
                                <option value = "Challenges" >Challenges</option>
                                <option value="Project">Project</option>
                                <option value="Community">Community</option>
                                <option value="Open source">Open source</option>
                            </select> <br>
                        
                        <label id="checkbox">What would you like to see improved? (Check all that apply) </label>
                            <input type="checkbox" id="online" name="checkbox" value="Front-end Projects">
                        
                        <label for="checkbox"> Front-end Projects</label>
                            <input type="checkbox" id="checkbox" name="checkbox" value="Back-end Projects">
                        
                        <label for="checkbox"> Back-end Projects</label>
                            <input type="checkbox" id="checkbox" name="checkbox" value="Data  Vizualisation">

                        <label for="checkbox"> Data  Vizualisation</label>
                            <input type="checkbox" id="checkbox" name="checkbox" value="Challenges">

                        <label for="checkbox"> Challenges</label>
                            <input type="checkbox" id="checkbox" name="checkbox" value="Open Source Community">

                        <label for="checkbox"> Open Source Community</label>
                            <input type="checkbox" id="checkbox" name="checkbox" value="Gitter help rooms">

                        <label for="checkbox"> Gitter help rooms</label>
                            <input type="checkbox" id="checkbox" name="checkbox" value="Videos">

                        <label for="checkbox"> Videos</label>
                            <input type="checkbox" id="checkbox" name="checkbox" value="City Meetups">

                        <label for="checkbox"> City Meetups</label>
                            <input type="checkbox" id="checkbox" name="checkbox" value="Wiki">

                        <label for="checkbox"> Wiki</label>
                            <input type="checkbox" id="checkbox" name="checkbox" value="Forum">

                        <label for="checkbox"> Forum</label>
                            <input type="checkbox" id="checkbox" name="checkbox" value="Additional Courses">

                    
                        <label for="checkbox"> Additional Courses</label>
                    </fiedlset><br><br>

                    <fiedlset> 
                        <label for="comments">Any comments or suggestions?</label><br>
                            <textarea id="comments" name="textarea" rows="4" cols="50" placeholder="enter your comments here..."></textarea><br><br>
                    </fiedlset> 
                            
                    <input id="submit" type="submit" value="Submit">
                
                </form>
        </body>  
    </html>
